version: '3.8'
services:
  phone-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000 
      # Name our service so it's easy to find in the Jaeger UI
      - OTEL_SERVICE_NAME=phone-store-api
      # Tell the OTLP Exporter where the Alloy container lives
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4318
    depends_on:
      - dynamodb-local

  dynamodb-local:
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -inMemory -sharedDb"

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: "http://dynamodb-local:8000" 
    depends_on:
      - dynamodb-local

  # # --- NEW: Jaeger Distributed Tracing ---
  # jaeger:
  #   image: jaegertracing/all-in-one:latest
  #   container_name: jaeger
  #   ports:
  #     - "16686:16686" # The Jaeger Web UI Port
  #     - "4318:4318"   # The OTLP HTTP Receiver Port
  
# --- Prometheus Metrics Database ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      # FIXED: Added "-receiver" to the end of the flag
      - "--web.enable-remote-write-receiver" 
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # --- Grafana Dashboards ---
  # --- VISUALIZATION: Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      # Inject the hardcoded data sources!
      - ./config/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    depends_on:
      - prometheus
      - loki
      - tempo

# --- TRACES: Tempo ---
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    # FIXED: Back to the default command
    command: [ "-config.file=/etc/config/tempo.yaml" ]
    volumes:
      - ./config:/etc/config
    ports:
      - "3200:3200"


  # --- LOGS: Loki Database ---
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: [ "-config.file=/etc/config/loki.yaml" ]
    volumes:
      - ./config:/etc/config
    ports:
      - "3100:3100"

# --- THE UNIFIED COLLECTOR: Grafana Alloy ---
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root # <-- NEW: Gives Alloy permission to read docker.sock!
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/config/config.alloy
    volumes:
      - ./config:/etc/config
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "12345:12345"
      - "4318:4318"

